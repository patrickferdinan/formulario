<img class="fundo" src="assets/img.jpg" >
<div class="modal-overlay">

  <div class="modal">
    <img class="logo" src="../../../assets/logo.png" alt="">
    <div class="container">

      <form class="needs-validation" novalidate [formGroup]="formFicha" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label for="cliente">Cliente</label><br>
          <input type="text" class="form-control" name="cliente" id="cliente" formControlName="cliente" [ngClass]="{ 'is-ivalid': submitted && hasError('cliente') }">
        </div>

        <div class="form-group">
          <label for="solicitante">Solicitante</label><br>
          <input type="text" class="form-control" name="solicitante" id="solicitante" formControlName="solicitante" [ngClass]="{ 'is-ivalid': submitted && hasError('solicitante') }">
        </div>

        <div class="form-group">
          <label for="descricao">Descrição</label><br>
          <textarea class="form-control" rows="3" name="descricao" id="descricao" formControlName="descricao" [ngClass]="{ 'is-ivalid': submitted && hasError('descricao') }"></textarea>
        </div>

        <div class="form-group">
          <label for="data">Data</label><br>
          <input type="date" class="form-control" name="data" id="data" formControlName="data" [ngClass]="{ 'is-ivalid': submitted && hasError('data') }" >
        </div>

        <div>
          <button type="submit" class="btn btn-primary" >Confirmar ficha</button>
          <button type="submit" class="btn btn-default" (click)="onCancel()">Cancelar ficha</button><br>
          <a [routerLink]="['ficha/lista']" class="btn btn-default" >&rarr; Historico</a>

        </div>

      </form>

    </div>

  </div>

  <div class="modal-content">

  </div>
</div>
